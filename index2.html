<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .navbar {
        background-color: #4a4e69;
        transition: background-color 0.3s ease;
      }

      .navbar:hover {
        background-color: #22223b;
      }

      .navbar-brand,
      .nav-link {
        color: #fff !important;
      }

      .nav-link:hover {
        color: #f2e9e4 !important;
        text-decoration: underline;
      }

      body {
        font-family: "Playfair Display", serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
      }

      .container {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 420px;
        height: fit-content;
        margin: 50px auto;
        padding: 20px;
        background: linear-gradient(135deg, #9a8c98, #c9ada7);
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        text-align: center;
      }

      .bubble {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        height: 80%;
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        animation: bubbleAnimation 5s infinite;
      }

      @keyframes bubbleAnimation {
        0% {
          transform: translate(-50%, -50%) scale(1);
        }
        50% {
          transform: translate(-50%, -50%) scale(1.2);
        }
        100% {
          transform: translate(-50%, -50%) scale(1);
        }
      }

      .content {
        position: relative;
        z-index: 2;
      }

      h1 {
        color: #f2e9e4;
        font-size: 32px;
        margin-top: 0;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        animation: fadeIn 2s ease-in-out;
      }

      p {
        color: #f2e9e4;
        font-size: 18px;
        margin-top: 20px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        animation: fadeIn 3s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .btn-custom {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #4a4e69;
        color: #f2e9e4;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .btn-custom:hover {
        background-color: #22223b;
        transform: scale(1.05);
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-me">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="19px"
            height="16px"
            fill="currentColor"
            class="bi bi-person"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"
            />
          </svg>
          Biodata Saya
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="biodata.html">Profil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="mimpi.html">Mimpi</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="bubble"></div>
      <div class="content">
        <h1>Selamat Datang ke Website Saya</h1>
        <p>Terima kasih telah mengunjungi website saya.</p>
        <button class="btn-custom">Pelajari Lebih Lanjut</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
